<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <fieldset>
        <h1>Sign Up Form</h1>
        <form action="">
            <label for="First Name"> First Name: 
                <input type="text" name="First Name" placeholder="First Name" id="fname">  
            </label>
            <label for="Last Name"> Last Name:
                <input type="text" name="Last Name" placeholder="Last Name" id="lname">  
            </label>
            <label for="password">Password
                <input type="text" name="Password" placeholder="Password" id="psw"> 
            </label>
            <label for="password"> Confirm Password:
                <input type="text" name="password" placeholder="Confirm Password">
            </label>
            <button>Sign up</button>
        </form>
    </fieldset>
     
</body>
</html>
